<!-- Vendor Prefix -->
<!-- -webkit- (chrome,Safari,Opera versi terbaru)
-moz- (firefox)
-ms- (Internet Explorer)
-o- (Opera versi terdahulu) -->
<!-- Yang butuh vendor prefix -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Prefixes</title>
    <style>
        body {
            text-align: center;
        }
        img{
            width: 150px;
            height: 200px;
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <img src="img/waluyo4x6.jpg" alt="Waluyo Ade Prasetio">
</body>
</html>
